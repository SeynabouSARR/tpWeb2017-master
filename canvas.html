<!DOCTYPE html>
<html>
  <head>
    <title>A simple canvas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="canvas.css" rel="stylesheet" type="text/css">
 </head>

 <body>
	<div class="container"> 
		<div class="row">
			<form>
				<div class="mx-button">
					<input type="radio" name="mx" id="butRect" checked>
					<label for="butRect" unselectable>Rectangle</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butLine" checked>
					<label for="butLine" unselectable>Line</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butEllipse" >
					<label for="butEllipse" unselectable>Ellipse</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butLosange" >
					<label for="butLosange" unselectable>Losange</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butHexagone" >
					<label for="butHexagone" unselectable>Hexagone</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butOctagone" >
					<label for="butOctagone" unselectable>Octagone</label>
				</div>
				<div class="mx-button">
					<input type="radio" name="mx" id="butEtoile" >
					<label for="butEtoile" unselectable>Etoile</label>
				</div>

				<div class="mx-button">
					<input type="radio" name="mx" id="butArc" >
					<label for="butArc" unselectable>Arc</label>
				</div>
			</form>
			<input id="spinnerWidth" type="number" min="1" max="50" step="1" value="5" size="4">
			<input id="colour" type="color">

		</div>

		<div class="row ">
			<div class="col-lg-1 col-md-1 col-xs-1 miniature">
				<img src="images/arc.jpg" height="40" alt="miniature figure" id="miniature" />
			</div>
			
		</div>

		<br/>

		<div class="row">
			<div class="col-md-8" id="canvasDiv">
				<canvas class="myCanvas" id="myCanvas"></canvas>
			</div>

			<div class="col-md-4 col-md-push-1">
				<div class="outils ">
					<button type="button" class="btn btn-info" title="Precedent">
						<span class="glyphicon glyphicon glyphicon-arrow-left"></span>
					</button>

					<button type="button" class="btn btn-info" title="Retablir">
						<span class="glyphicon glyphicon glyphicon-arrow-right"></span>
					</button>

					<button type="button" id="supprimer_tout" class="btn btn-info" title="Supprimer toutes les figures">
						<span class="glyphicon glyphicon glyphicon-trash"></span>
					</button>
				</div>

				<ul class="list-unstyled" id="shapeList">

				</ul>
			</div>
		</div>

	</div>

	<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="model.js" type="text/javascript"></script>
	<script src="view.js" type="text/javascript"></script>
	<script src="interaction.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
